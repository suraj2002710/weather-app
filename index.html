<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="public\1style.css">
    <title>Weather app</title>
</head>
<body>
    <div class="cont">

        <div class="inp">
            <input type="text" name="" id="inputbox" placeholder="Enter city name">
            <button id="btn">Search</button>
        </div>
        <div class="container" id="cn">
            <div class="logo" id="lg" style="font-size: 2.8rem;">
                <i id="sun" class="fas fa-sun" style="color: yellow;;"></i><br>
                <!-- <i id="cloud" class="fa-sharp fa-solid fa-cloud" style="color: red;"></i> -->
            </div>
            <div class="location">
            <h2 id="city">beawar,in</h2>
        </div>
        <div id="date">
            <!-- <h2>wed|23 oct|10:40 Am</h2> -->
        </div>
        <div class="temp">
            <h2 id="temp">23 celceus</h2>
            <h3 id="minmax">min 26.3 C | max 26.3 C</h3>
            <h3 id="type">cl</h3>
        </div>
    </div>
</div>
    <script src="public\index.js"></script>
</body>
</html>
